name: pat

on:
  pull_request:
    branches: ["main"]

jobs:
  enforce:
    name: PAT Protocol Enforcement
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run PAT Validator
        run: python singularity/agents/pat_validator.py
