name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Advance state to RELEASED
        env:
          TAG_VERSION: ${{ github.ref_name }}
        run: |
          python -c "
          import json, os
          state = json.load(open('singularity/_STATE/state.json'))
          state['current'] = 'RELEASED'
          state['next'] = ''
          state['version'] = os.environ['TAG_VERSION']
          json.dump(state, open('singularity/_STATE/state.json', 'w'), indent=2)
          print('State advanced to RELEASED')
          "

      - name: Commit state update
        env:
          TAG_VERSION: ${{ github.ref_name }}
        run: |
          git config user.name "Singularity Prime"
          git config user.email "singularity@infinity-x-one.systems"
          git add singularity/_STATE/state.json
          git commit -m "chore: advance state to RELEASED for ${TAG_VERSION}" || true
          git push origin HEAD:main || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            singularity/_STATE/state.json
            singularity/blueprint/roadmap.json
