name: state-machine

on:
  pull_request:
    branches: ["main"]

jobs:
  validate:
    name: State Machine Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate State Transition
        run: python singularity/agents/state_machine.py
